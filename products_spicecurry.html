<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スパイスカレー一覧 | afun</title>
  <link rel="stylesheet" href="css/products.css" />
</head>
<body>
  <header class="header">
    <a href="top.html" class="logo-link">
      <img src="img/logo/logo_yoko.jpg" alt="afun ロゴ" class="logo" />
    </a>
    <div class="header-icons">
      <a href="cart.html" class="icon-link">🛒</a>
      <button class="menu">≡</button>
    </div>
  </header>

  <main class="product-list">
    <div class="product-card">
      <img src="img/products_spicecurry/spicecurry-1.jpg" alt="スパイスカレー1" class="product-img" />

      <div class="product-info">
        <h2 class="product-name">コリアンダーチキンカレー</h2>
        <p class="product-price">1人前：¥900</p>

        <label class="quantity-label">
          残り：５人前
        </label>

        <div class="product-buttons">
          <button onclick="openModal('商品説明')">🍛商品説明</button>
          <button onclick="openModal('原材料')">🌾原材料</button>
          <button onclick="openModal('アレルゲン')">🥛アレルゲン</button>
        </div>

        <button class="order-btn">オーダーする</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products_spicecurry/spicecurry-2.jpg" alt="スパイスカレー1" class="product-img" />

      <div class="product-info">
        <h2 class="product-name">スパイスバターチキンカレー</h2>
        <p class="product-price">1人前：¥1,200</p>

        <label class="quantity-label">
          残り：7人前
        </label>

        <div class="product-buttons">
          <button onclick="openModal('商品説明')">🍛商品説明</button>
          <button onclick="openModal('原材料')">🌾原材料</button>
          <button onclick="openModal('アレルゲン')">🥛アレルゲン</button>
        </div>

        <button class="order-btn">オーダーする</button>
      </div>
    </div>

    

    <!-- 必要に応じて↓複製して複数商品にしてOK！ -->
  </main>

  <footer class="footer">
    <a href="top.html" class="footer-btn">トップへ戻る</a>
    <a href="cart.html" class="footer-btn">カートを見る</a>
  </footer>

   <!-- モーダルUI -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <p class="modal-text" id="modalText">
        <!-- ここにJavaScriptでテキストを入れる -->
      </p>
      <button class="modal-close" onclick="closeModal()">戻る</button>
    </div>
  </div>

  <script src="js/products.js"></script>

</body>
</html>
